<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center *ngIf="code">
      <qrcode [qrdata]="code" [size]="256" [level]="'L'"></qrcode>
    </ion-row>
    <ion-row justify-content-center *ngIf="isNetworkUnavailable">
      <p>Network unavailable</p>
    </ion-row>
  </ion-grid>
</ion-content>
